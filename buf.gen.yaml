version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mrsool/protos/gen/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/protocolbuffers/ruby
    out: gen/ruby
  - plugin: buf.build/grpc/ruby
    out: gen/ruby
