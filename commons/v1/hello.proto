syntax = "proto3";

package commons.v1;

option go_package = "github.com/mrsool/protos/gen/go/commons/v1;commonsv1";

service HelloService {
  rpc SayHello (SayHelloRequest) returns (SayHelloResponse) {}
}

message SayHelloRequest {
  string name = 1;
  string age = 2;
}

message SayHelloResponse {
  string message = 1;
}